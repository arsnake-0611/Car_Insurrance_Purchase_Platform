<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starry Night Registration & Login</title>
    <style>
        body, html {
            margin: 0;
            width: 100%;
            height: 100%;
            font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS", sans-serif; /* Updated font */
            background: #79aae1; /* Updated background color */
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .stars {
            position: absolute;
            inset: 0;
            background: transparent url('your-texture-url-here');
            animation: twinkling 20s infinite;
        }

        @keyframes twinkling {
            from { background-position: 0 0; }
            to { background-position: -1000px 1000px; }
        }

        .container {
            width: 90%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.9); /* Updated background color */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            z-index: 1;
        }

        h2 {
            margin-bottom: 15px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Updated gap for spacing */
        }

        label {
            text-align: left;
            font-weight: bold;
        }

        input, select {
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            border: 2px solid #ccc; /* Updated border color */
            border-radius: 4px;
            color: #333;
            text-align: left;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            border-color: #1f2937; /* Focus color */
            outline: none;
        }

        .submit-btn {
            padding: 10px;
            background-color: #1f2937; /* Button background color */
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #3b3f47; /* Button hover color */
        }

        .terms {
            display: flex;
            align-items: center;
            font-size: 14px;
        }

        .terms a {
            color: #3b5fba; /* Link color */
            text-decoration: underline;
            margin-left: 5px;
        }

        .error {
            color: red;
            font-size: 12px;
            display: none; /* Hidden by default */
        }

        .toggle-password {
            cursor: pointer;
            margin-left: -30px;
            background: none;
            border: none;
            color: #1f2937; /* Toggle button color */
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            h2 {
                font-size: 1.5em;
            }
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="stars"></div>
    <div class="container" id="registerContainer">
        <h2>Create Your Account</h2>
        <form id="registerForm" action="https://example.com/register" method="POST">
            <label for="registerUserType">Register As:</label>
            <select id="registerUserType" name="userType" required>
                <option value="" disabled selected>Select your role</option>
                <option value="customer">Customer</option>
                <option value="vehicleSales">Vehicle Sales Personnel</option>
                <option value="insuranceSales">Insurance Sales Personnel</option>
            </select>

            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Your full name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="example@domain.com" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="91234678" required>

            <div id="staffNumberSection" style="display: none;">
                <label for="staffNumber">Staff Number:</label>
                <input type="text" id="staffNumber" name="staffNumber" placeholder="Your staff number">
            </div>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>
            <button type="button" class="toggle-password" id="togglePassword">Show</button>

            <label for="confirmPassword">Re-enter Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required>

            <label class="terms">
                <input type="checkbox" name="terms" required>
                I agree to the
                <a href="http://www.google.com" target="_blank">terms and conditions</a>.
            </label>

            <button type="submit" class="submit-btn">Register</button>
        </form>
        <button class="toggle-btn" id="toggleToLogin">Already have an account? Login</button>
    </div>

    <div class="container" id="loginContainer" style="display: none;">
        <h2>Login to Your Account</h2>
        <form id="loginForm" action="https://example.com/login" method="POST">
            <label for="loginUserType">Login As:</label>
            <select id="loginUserType" name="role" required>
                <option value="" disabled selected>Select your role</option>
                <option value="customer">Customer</option>
                <option value="vehicleSales">Vehicle Sales Personnel</option>
                <option value="insuranceSales">Insurance Sales Personnel</option>
            </select>

            <label for="loginEmail">Email Address:</label>
            <input type="email" id="loginEmail" name="email" placeholder="Email Address" required>

            <input type="text" id="loginUsername" name="username" placeholder="Username" style="display: none;">
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" name="password" placeholder="Password" required>

            <button type="submit" class="submit-btn">Login</button>
        </form>
        <button class="toggle-btn" id="toggleToRegister">Need an account? Register</button>
    </div>

    <script>
        $(document).ready(function() {
            $('#registerUserType').change(function() {
                if ($(this).val() === 'vehicleSales' || $(this).val() === 'insuranceSales') {
                    $('#staffNumberSection').slideDown();
                    $('#staffNumber').prop('required', true);
                } else {
                    $('#staffNumberSection').slideUp();
                    $('#staffNumber').prop('required', false);
                }
            });

            $('#togglePassword').click(function() {
                const passwordField = $("#password");
                const confirmPasswordField = $("#confirmPassword");
                const type = passwordField.attr("type") === "password" ? "text" : "password";
                passwordField.attr("type", type);
                confirmPasswordField.attr("type", type);
                $(this).text($(this).text() === "Show" ? "Hide" : "Show");
            });

            $('#toggleToLogin').click(function() {
                $('#registerContainer').hide();
                $('#loginContainer').fadeIn();
            });

            $('#toggleToRegister').click(function() {
                $('#loginContainer').hide();
                $('#registerContainer').fadeIn();
            });

            // Validation Logic
            $('#registerForm').on('submit', function(event) {
                let valid = true;
                $('.error').hide(); // Hide all error messages

                if ($('#name').val().trim() === "") {
                    $('#nameError').show();
                    valid = false;
                }
                if ($('#email').val().trim() === "") {
                    $('#emailError').show();
                    valid = false;
                }
                if ($('#phone').val().trim() === "") {
                    $('#phoneError').show();
                    valid = false;
                }
                if ($('#staffNumberSection').is(':visible') && $('#staffNumber').val().trim() === "") {
                    $('#staffNumberError').show();
                    valid = false;
                }
                if ($('#password').val().trim() === "") {
                    $('#passwordError').show();
                    valid = false;
                }
                if ($('#password').val() !== $('#confirmPassword').val()) {
                    $('#confirmPasswordError').show();
                    valid = false;
                }

                if (!valid) {
                    event.preventDefault(); // Prevent form submission
                }
            });
        });
    </script>
</body>
</html>
