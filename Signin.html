<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starry Night Registration & Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <style>
        .password-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .password-toggle-icon{
            position: flex;
            margin-left: 10px;
            right: 10px;
            cursor: pointer;
        }

        body,
        html {
            margin: 0;
            width: 100%;
            height: 100%;
            font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS", sans-serif;
            background: #79aae1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .stars {
            position: absolute;
            inset: 0;
            background: transparent url('your-texture-url-here');
            animation: twinkling 20s infinite;
        }

        @keyframes twinkling {
            from {
                background-position: 0 0;
            }

            to {
                background-position: -1000px 1000px;
            }
        }

        .container {
            width: 90%;
            max-width: 400px;
            background: #c9ddf4;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            text-align: justify;
            z-index: 1;
            position: relative;
        }

        h2 {
            margin-bottom: 15px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            text-align: left;
            font-weight: bold;
        }

        input,
        select {
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            border: 2px solid #ccc;
            border-radius: 4px;
            color: #333;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #1f2937;
            outline: none;
        }

        .submit-btn {
            padding: 10px;
            background-color: #ccc;
            border: none;
            color: #999;
            border-radius: 4px;
            cursor: not-allowed;
            transition: background-color 0.3s, color 0.3s;
        }

        .submit-btn.valid {
            background-color: #e1ecf8;
            color: #79aae1;
            cursor: pointer;
        }

        .submit-btn:hover.valid {
            background-color: #4776c9;
            color: white;
        }

        .toggle-btn {
            background: none;
            border: none;
            color: #1f2937;
            text-decoration: underline;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }

        .toggle-btn:hover {
            color: #3b5fba;
        }

        .return-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            cursor: pointer;
        }

        .return-btn img {
            width: 30px;
            height: auto;
        }

        .terms {
            display: flex;
            align-items: center;
            font-size: 14px;
        }

        .terms a {
            color: #3b5fba;
            text-decoration: underline;
            margin-left: 5px;
        }

        .error {
            color: red;
            font-size: 12px;
            display: none;
        }

        .role-buttons {
            display: flex;
            gap: 10px;
        }

        .role-button {
            flex: 1;
            background: none;
            border: 2px solid #ccc;
            border-radius: 20px;
            cursor: pointer;
            padding: 10px;
            text-align: center;
            position: relative;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .role-button img {
            width: 48px;
            height: 48px;
            display: block;
            margin: 0 auto;
            transition: filter 0.3s;
        }

        .role-button .role-text {
            font-size: 16px;
            margin-top: 5px;
            display: block;
            opacity: 1;
            transition: opacity 0.3s;
        }

        .role-button:hover {
            background-color: #4776c9;
            border-color: #1f2937;
        }

        .role-button[data-role="customer"]:hover {
            background-color: #3d63b8;
            border-color: #1f2937;
        }

        .role-button[data-role="vehicleSales"]:hover {
            background-color: #808080;
            border-color: #1f2937;
        }

        .role-button[data-role="insuranceSales"]:hover {
            background-color: #98FB98;
            border-color: #1f2937;
        }

        .role-button.selected img {
            filter: blur(2px);
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: opacity 0.5s;
            opacity: 0;
            z-index: 1000;
        }

        .login-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        #loginContainer p {
            text-align: justify;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            h2 {
                font-size: 1.5em;
            }
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function HideAndShowPassword(inputId, iconId) {
            let passwordInput = document.getElementById(inputId);
            let icon = document.getElementById(iconId);
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                passwordInput.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }
    </script>
</head>

<body>
    <div class="stars"></div>

    <div class="container" id="registerContainer">
        <button class="return-btn" id="returnToLogin">
            <img src="return.png" alt="Return">
        </button>
        <h2>Create Your Account</h2>
        <form id="registerForm" action="" method="POST">
            <label for="registerUserType">Register As:*</label>
            <select id="registerUserType" name="userType" required>
                <option value="" disabled selected>Select your role</option>
                <option value="customer">Customer</option>
                <option value="vehicleSales">Vehicle Sales</option>
                <option value="insuranceSales">Insurance Sales</option>
            </select>

            <label for="name">Full Name:*</label>
            <input type="text" id="name" name="name" placeholder="Your full name" pattern="[A-Za-z]{5,}" required>

            <label for="email">Email Address:*</label>
            <input type="email" id="email" name="email" placeholder="example@domain.com" required>

            <label for="phone">Phone Number:*</label>
            <input type="tel" id="phone" name="phone" placeholder="91234678" pattern="\d{8}" required>

            <div id="staffNumberSection" style="display: none;">
                <label for="staffNumber">Staff Number:</label>
                <input type="text" id="staffNumber" name="staffNumber" placeholder="Your staff number">
            </div>

            <label for="password">Password:*</label>
            <div class="password-container">
                <input type="password" id="password" name="password" pattern="[A-Za-z0-9_$]{6,}" placeholder="Create a password" required>
                <i class="password-toggle-icon fas fa-eye" id="eye1" onclick="HideAndShowPassword('password', 'eye1')"></i>
            </div>

            <label for="confirmPassword">Re-enter Password:*</label>
            <div class="password-container">
                <input type="password" id="confirmPassword" name="confirmPassword" pattern="[A-Za-z0-9_$]{6,}" placeholder="Re-enter your password" required>
                <i class="password-toggle-icon fas fa-eye" id="eye2" onclick="HideAndShowPassword('confirmPassword', 'eye2')"></i>
            </div>

            <label class="terms">
                <input type="checkbox" name="terms" required>
                I agree to the
                <a href="http://www.google.com" target="_blank">terms and conditions</a>.*
            </label>

            <button type="submit" class="submit-btn" id="registerButton" disabled>Register</button>
        </form>
        <button class="toggle-btn" id="toggleToLogin">Already have an account? Click here to Login</button>
    </div>

    <div class="container" id="loginContainer" style="display: none;">
        <button class="return-btn" id="returnToLoginFromLogin">
            <img src="return.png" alt="Return">
        </button>
        <h2>Login to Your Account</h2>
        <form id="loginForm" action="https://example.com/login" method="POST">
            <div class="login-section">
                <div class="role-selection">
                    <label>Login As:</label>
                    <div class="role-buttons">
                        <button type="button" class="role-button" data-role="customer">
                            <img src="customer.png" alt="Customer" />
                            <span class="role-text">Customer</span>
                        </button>
                        <button type="button" class="role-button" data-role="vehicleSales">
                            <img src="vehicle.png" alt="Vehicle Sales" />
                            <span class="role-text">Vehicle Sales</span>
                        </button>
                        <button type="button" class="role-button" data-role="insuranceSales">
                            <img src="insurance.png" alt="Insurance Sales" />
                            <span class="role-text">Insurance Sales</span>
                        </button>
                    </div>
                </div>
                <input type="hidden" id="loginUserType" name="role" required>
            </div>

            <div id="loginFields" style="display: none;">
                <label for="loginEmail">Email Address / Username:</label>
                <div class="checkbox-group">
                    <input type="email" id="loginEmail" name="email" required>
                </div>

                <label for="loginPassword">Password:</label>
                <div class="password-container">
                    <input type="password" id="loginPassword" name="password" placeholder="Your Password" required>
                    <i class="password-toggle-icon fas fa-eye" id="eye3" onclick="HideAndShowPassword('loginPassword', 'eye3')"></i>
                </div>
            </div>

            <button type="submit" class="submit-btn" id="loginButton" disabled>Login</button>
        </form>
        <button class="toggle-btn" id="toggleToRegister">Need an account? Click here to Register</button>
    </div>

    <div id="toast" class="toast" style="display:none;"></div>

    <script>
        $(document).ready(function () {
            function validateRegistration() {
                let valid = true;
                const staffNumber = $('#staffNumber').val().trim();

                if ($('#name').val().trim() === "") valid = false;
                if ($('#email').val().trim() === "") valid = false;
                if ($('#phone').val().trim() === "") valid = false;
                if ($('#staffNumberSection').is(':visible') && (staffNumber === "")) {
                    valid = false;
                }
                if ($('#password').val().trim() === "") valid = false;
                if ($('#password').val() !== $('#confirmPassword').val()) valid = false;

                return valid;
            }

            function validateLogin() {
                return $('#loginEmail').val().trim() !== "" && $('#loginPassword').val().trim() !== "";
            }

            $('#registerUserType').change(function () {
                if ($(this).val() === 'vehicleSales' || $(this).val() === 'insuranceSales') {
                    $('#staffNumberSection').slideDown();
                    $('#staffNumber').prop('required', true);
                } else {
                    $('#staffNumberSection').slideUp();
                    $('#staffNumber').prop('required', false);
                }
            });

            $('#togglePasswordVisibility').change(function () {
                const type = this.checked ? 'text' : 'password';
                $('#password').attr('type', type);
            });

            $('#toggleConfirmPasswordVisibility').change(function () {
                const type = this.checked ? 'text' : 'password';
                $('#confirmPassword').attr('type', type);
            });

            $('#toggleToLogin').click(function () {
                $('#registerContainer').hide();
                $('#loginContainer').fadeIn();
            });

            $('#toggleToRegister').click(function () {
                $('#loginContainer').hide();
                $('#registerContainer').fadeIn();
            });

            $('.role-button').hover(function () {
                $(this).find('img').css('filter', 'brightness(0.5)');
            }, function () {
                $(this).find('img').css('filter', 'none');
            });

            $('.role-button').click(function () {
                const selectedRole = $(this).data('role');

                if (selectedRole === 'customer') {
                    $(this).find('.radio-button.selected').css('background-color', '#3d63b8');
                    $('label[for="loginEmail"]').text('Username:');
                    $('#loginEmail').attr('placeholder', 'Your Username');
                }
                else if (selectedRole === 'vehicleSales') {
                    $(this).find('.radio-button.selected').css('background-color', '#3d63b8');
                    $('label[for="loginEmail"]').text('Email Address:');
                    $('#loginEmail').attr('placeholder', 'Your Email Address');
                }
                else if (selectedRole === 'insuranceSales') {
                    $(this).find('.radio-button.selected').css('background-color', '#');
                    $('label[for="loginEmail"]').text('Email Address:');
                    $('#loginEmail').attr('placeholder', 'Your Email Address');
                }

                $('.role-button').removeClass('selected');
                $(this).addClass('selected');
                $(this).find('img').css('filter', 'blur(2px)');
                $('#loginFields').fadeIn(200);
                $('#loginUserType').val(selectedRole);

                const roleText = selectedRole.charAt(0).toUpperCase() + selectedRole.slice(1).replace(/([A-Z])/g, ' $1');
                $('#loginButton').text(`Login as ${roleText}`);
            });

            $('#registerForm input, #registerForm select').on('input change', function () {
                const isValid = validateRegistration();
                $('#registerButton').prop('disabled', !isValid);
                $('#registerButton').toggleClass('valid', isValid);
            });

            $('#loginForm input').on('input', function () {
                const isValid = validateLogin();
                $('#loginButton').prop('disabled', !isValid);
                $('#loginButton').toggleClass('valid', isValid);
            });

            $('#registerForm').on('submit', function (event) {
                if (!validateRegistration()) {
                    event.preventDefault();
                }
            });

            $('#loginForm').on('submit', function (event) {
                if (!validateLogin()) {
                    alert("Please fill in all required fields.");
                    event.preventDefault();
                }
            });

            $('#returnToLogin').click(function () {
                $('#registerContainer').hide();
                $('#loginContainer').fadeIn();
            });

            $('#returnToLoginFromLogin').click(function () {
                $('#loginContainer').hide();
                $('#registerContainer').fadeIn();
            });

            $('#toggleLoginPasswordVisibility').change(function () {
                const type = this.checked ? 'text' : 'password';
                $('#loginPassword').attr('type', type);
            });
        });
    </script>
</body>

</html>
