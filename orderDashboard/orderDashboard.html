<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Sales Dashboard</title>
    <link rel="stylesheet" href="css/orderDashboard.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/orderDashboard.js"></script>
</head>

<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <img src="../icon/lm.png" alt="Logo">
            </div>
            <nav class="main-nav">
                <h3 class="nav-text">MAIN</h3>
                <ul>
                    <li class="active">
                        <a href="#">
                            <img src="./icon/house-solid.png" alt="Dashboard Icon" class="nav-icon">
                            <span class="nav-text">Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="./icon/file-invoice-solid.png" alt="Orders Icon" class="nav-icon">
                            <span class="nav-text">Orders</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="./icon/user-solid.png" alt="Customers Icon" class="nav-icon">
                            <span class="nav-text">Customers</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="./icon/list-check-solid.png" alt="Tasks Icon" class="nav-icon">
                            <span class="nav-text">Tasks &amp; Follow-up</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <nav class="settings-nav">

                <ul>
                    <li>
                        <a href="#">
                            <img src="./icon/gear-solid.png" alt="Settings Icon" class="nav-icon">
                            <span class="nav-text">Settings</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="./icon/handshake-angle-solid.png" alt="Support Icon" class="nav-icon">
                            <span class="nav-text">Support</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header>
                <div class="user-info">
                    <img src="assets/user-avatar.png" alt="User Avatar">
                    <div class="user-details">
                        <h2>Welcome back, Sales Agent</h2>
                        l <span>ðŸ‘‹</span>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="search-btn">
                        <img src="../icon/search-icon.png" alt="Search Icon" class="header-icon">
                    </button>
                    <button class="notification-btn">
                        <img src="../icon/notification-icon.png" alt="Notification Icon" class="header-icon">
                    </button>
                    <button class="theme-toggle" id="theme-toggle">
                        <img src="../icon/moon.png" alt="Dark Mode" class="dark-icon">
                        <img src="../icon/sun.png" alt="Light Mode" class="light-icon" style="display: none;">
                    </button>
                    <button class="primary-btn">+ New Order</button>
                </div>
            </header>

            <!-- Dashboard Content -->
            <div class="dashboard-grid">
                <!-- Sales Target Section -->
                <section class="sales-target">
                    <div class="section-header">
                        <h3>Sales Target (July)</h3>
                        <a href="#">See All</a>
                    </div>
                    <div class="target-progress">
                        <div class="progress-circle">
                            <div class="progress-circle-inner">
                                <span class="progress-number">15</span>
                                <span class="progress-label">OUT OF 20</span>
                            </div>
                        </div>
                        <div class="target-list">
                            <!-- Vehicle orders list will be populated by JS -->
                        </div>
                    </div>
                </section>

                <!-- Sales Analytics Section -->
                <section class="sales-analytics">
                    <div class="section-header">
                        <h3>Your Sales</h3>
                        <button class="add-sale-btn">+ Add Sale</button>
                    </div>
                    <div class="analytics-tabs">
                        <button class="tab active">Goal</button>
                        <button class="tab">Statistic</button>
                    </div>
                    <div class="analytics-chart">
                        <canvas id="salesChart"></canvas>
                    </div>
                </section>
            </div>
        </main>
    </div>
</body>

</html>
