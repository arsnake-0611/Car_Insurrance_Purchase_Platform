<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Sales Order Management</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/sidebar.js"></script>
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/Sales.css">
    <script src="js/Sales.js"></script>
    <script src="js/Setting.js"></script>
</head>

<body>
    <button class="menu-toggle">
        <img src="./icon/bars-black.png" alt="Menu">
    </button>
    <div class="sidebar-overlay"></div>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <img src="../icon/lm.png" alt="Logo">
            </div>
            <nav class="main-nav">
                <ul>
                    <li>
                        <a href="Dashboard.html">
                            <img src="./icon/house-black.png" alt="Dashboard Icon" class="nav-icon">
                            <span class="nav-text">Dashboard</span>
                        </a>
                    </li>
                    <li >
                        <a href="orderManagement.html">
                            <img src="./icon/file-invoice-black.png" alt="Orders Icon" class="nav-icon">
                            <span class="nav-text">Orders</span>
                        </a>
                    </li>
                    <li>
                        <a href="Inbox.html">
                            <img src="./icon/comment-black.png" alt="Inbox Icon" class="nav-icon">
                            <span class="nav-text">Inbox</span>
                        </a>
                    </li>
                    <li class="active">
                        <a>
                            <img src="./icon/chart-line-black.png" alt="Sales Icon" class="nav-icon">
                            <span class="nav-text">Sales</span>
                        </a>
                    </li>

                    <li>
                        <a href="Tasks.html">
                            <img src="./icon/list-check-black.png" alt="Tasks Icon" class="nav-icon">
                            <span class="nav-text">Tasks</span>
                        </a>
                    </li>
                    <li>
                        <a href="Calendar.html">
                            <img src="./icon/calendar-days-black.png" alt="Calendar Icon" class="nav-icon">
                            <span class="nav-text">Calendar</span>
                        </a>
                    </li>
                    <li>
                        <a href="Setting.html">
                            <img src="./icon/gear-black.png" alt="Settings Icon" class="nav-icon">
                            <span class="nav-text">Settings</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <nav class="main-nav">
                <ul>
                    <li> <a class="logout-btn">
                            <img src="./icon/sign-out-black.png" alt="Logout Icon" class="nav-icon">
                            <span class="nav-text">Logout</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="sales-grid">
                <!-- Sales Overview Cards -->
                <section class="sales-overview">
                    <div class="overview-cards">
                        <div class="card">
                            <h4>Total Sales</h4>
                            <p class="number">$165,000</p>
                            <span class="trend positive">+12.5%</span>
                        </div>
                        <div class="card">
                            <h4>Monthly Target</h4>
                            <p class="number">$200,000</p>
                            <div class="progress-bar">
                                <div class="progress" style="width: 82.5%"></div>
                            </div>
                        </div>
                        <div class="card">
                            <h4>Deals Closed</h4>
                            <p class="number">15</p>
                            <span class="trend positive">+5</span>
                        </div>
                    </div>
                </section>

                <!-- Detailed Sales Chart -->
                <section class="sales-chart">
                    <div class="section-header">
                        <h3>Sales Performance</h3>
                        <div class="chart-controls">
                            <select id="timeRange">
                                <option value="weekly">Weekly</option>
                                <option value="monthly">Monthly</option>
                                <option value="yearly">Yearly</option>
                            </select>
                        </div>
                    </div>
                    <div class="chart-container">
                        <canvas id="detailedSalesChart"></canvas>
                    </div>
                </section>

                <!-- Recent Sales -->
                <section class="recent-sales">
                    <div class="section-header">
                        <h3>Recent Sales</h3>
                    </div>
                    <div class="sales-table">
                        <table>
                            <thead>
                                <tr>
                                    <th>Customer</th>
                                    <th>Vehicle</th>
                                    <th>Amount</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Sales entries will be populated by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </main>
    </div>
    <script>
        // Initialize the sidebar and settings when document is ready
        $(document).ready(function () {
            new Sidebar();
            Settings.initializeSettingsListener();
        });
    </script>
</body>

</html>
