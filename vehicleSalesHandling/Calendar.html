<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Sales - Calendar</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/sidebar.js"></script>
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/Calendar.css">
    <script src="js/Calendar.js"></script>
    <script src="js/Setting.js"></script>
</head>

<body>
    <button class="menu-toggle">
        <img src="./icon/bars-black.png" alt="Menu">
    </button>
    <div class="sidebar-overlay"></div>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <img src="../icon/lm.png" alt="Logo">
            </div>
            <nav class="main-nav">
                <ul>
                    <li>
                        <a href="Dashboard.html">
                            <img src="./icon/house-black.png" alt="Dashboard Icon" class="nav-icon">
                            <span class="nav-text">Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="orderManagement.html">
                            <img src="./icon/file-invoice-black.png" alt="Orders Icon" class="nav-icon">
                            <span class="nav-text">Orders</span>
                        </a>
                    </li>
                    <li>
                        <a href="Inbox.html">
                            <img src="./icon/comment-black.png" alt="Inbox Icon" class="nav-icon">
                            <span class="nav-text">Inbox</span>
                        </a>
                    </li>
                    <li>
                        <a href="Sales.html">
                            <img src="./icon/chart-line-black.png" alt="Sales Icon" class="nav-icon">
                            <span class="nav-text">Sales</span>
                        </a>
                    </li>

                    <li>
                        <a href="Tasks.html">
                            <img src="./icon/list-check-black.png" alt="Tasks Icon" class="nav-icon">
                            <span class="nav-text">Tasks</span>
                        </a>
                    </li>
                    <li class="active">
                        <a>
                            <img src="./icon/calendar-days-black.png" alt="Calendar Icon" class="nav-icon">
                            <span class="nav-text">Calendar</span>
                        </a>
                    </li>
                    <li>
                        <a href="Setting.html">
                            <img src="./icon/gear-black.png" alt="Settings Icon" class="nav-icon">
                            <span class="nav-text">Settings</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <nav class="main-nav">
                <ul>
                    <li> <a class="logout-btn">
                            <img src="./icon/sign-out-black.png" alt="Logout Icon" class="nav-icon">
                            <span class="nav-text">Logout</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="calendar-container">
                <div class="calendar-header">
                    <div class="calendar-navigation">
                        <button class="nav-btn" id="prevMonth">
                            <label style="color:white; font-size: 30px;">←</label>
                        </button>
                        <h2 id="currentMonth">March 2024</h2>
                        <button class="nav-btn" id="nextMonth">
                            <label style="color:white; font-size: 30px;">→</label>
                        </button>
                    </div>
                    <button class="add-event-btn">
                        <img src="./icon/plus-black.png" alt="Add">
                        New Event
                    </button>
                </div>

                <div class="calendar-grid">
                    <div class="weekday-header">
                        <div class="weekday">Sun</div>
                        <div class="weekday">Mon</div>
                        <div class="weekday">Tue</div>
                        <div class="weekday">Wed</div>
                        <div class="weekday">Thu</div>
                        <div class="weekday">Fri</div>
                        <div class="weekday">Sat</div>
                    </div>
                    <div id="calendarDays" class="calendar-days">
                        <!-- Days will be populated by JavaScript -->
                    </div>
                </div>
            </div>

            <!-- Event Modal -->
            <div class="event-modal" id="eventModal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Add New Event</h3>
                        <button class="close-modal">&times;</button>
                    </div>
                    <form id="eventForm">
                        <div class="form-group">
                            <label for="eventTitle">Event Title</label>
                            <input type="text" id="eventTitle" required>
                        </div>
                        <div class="form-group">
                            <label for="eventDate">Date</label>
                            <input type="date" id="eventDate" required>
                        </div>
                        <div class="form-group">
                            <label for="eventDescription">Description</label>
                            <textarea id="eventDescription" rows="3"></textarea>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="cancel-btn">Cancel</button>
                            <button type="submit" class="save-btn">Save Event</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script>
        // Initialize the sidebar and settings when document is ready
        $(document).ready(function () {
            new Sidebar();
            Settings.initializeSettingsListener();
        });
    </script>
</body>

</html>
