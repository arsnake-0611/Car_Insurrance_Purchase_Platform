<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Sales - Dashboard</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/Dashboard.css">
    <script src="js/Dashboard.js"></script>
    <link rel="stylesheet" href="css/sidebar.css">
    <script src="js/sidebar.js"></script>
    <link rel="stylesheet" href="css/Setting.css">
    <script src="js/Setting.js"></script>
</head>

<body>
    <button class="menu-toggle">
        <img src="./icon/bars-black.png" alt="Menu">
    </button>
    <div class="sidebar-overlay"></div>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <img src="../icon/lm.png" alt="Logo">
            </div>
            <nav class="main-nav">
                <ul>
                    <li class="active">
                        <a>
                            <img src="./icon/house-black.png" alt="Dashboard Icon" class="nav-icon">
                            <span class="nav-text">Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="orderManagement.html">
                            <img src="./icon/file-invoice-black.png" alt="Orders Icon" class="nav-icon">
                            <span class="nav-text">Orders</span>
                        </a>
                    </li>
                    <li>
                        <a href="Inbox.html">
                            <img src="./icon/comment-black.png" alt="Inbox Icon" class="nav-icon">
                            <span class="nav-text">Inbox</span>
                        </a>
                    </li>
                    <li>
                        <a href="Sales.html">
                            <img src="./icon/chart-line-black.png" alt="Sales Icon" class="nav-icon">
                            <span class="nav-text">Sales</span>
                        </a>
                    </li>

                    <li>
                        <a href="Tasks.html">
                            <img src="./icon/list-check-black.png" alt="Tasks Icon" class="nav-icon">
                            <span class="nav-text">Tasks</span>
                        </a>
                    </li>
                    <li>
                        <a href="Calendar.html">
                            <img src="./icon/calendar-days-black.png" alt="Calendar Icon" class="nav-icon">
                            <span class="nav-text">Calendar</span>
                        </a>
                    </li>
                    <li>
                        <a href="Setting.html">
                            <img src="./icon/gear-black.png" alt="Settings Icon" class="nav-icon">
                            <span class="nav-text">Settings</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <nav class="main-nav">
                <ul>
                    <li>
                        <a class="logout-btn">
                            <img src="./icon/sign-out-black.png" alt="Logout Icon" class="nav-icon">
                            <span class="nav-text">Logout</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header>
                <div class="user-info">
                    <img src="./icon/user-black.png" alt="User Avatar">
                    <div class="user-details">
                        <h2>Welcome back, Sales AgentðŸ‘‹</h2>
                    </div>
                </div>
                <div class="header-actions">

                </div>
            </header>

            <!-- Dashboard Content -->
            <div class="dashboard-grid">
                <!-- Sales Target Section -->
                <section class="sales-target">
                    <div class="section-header">
                        <h3>Sales Target (July)</h3>
                        <a href="Sales.html">See All</a>
                    </div>
                    <div class="target-progress">
                        <div class="progress-circle">
                            <div class="progress-circle-inner">
                                <span class="progress-number">15</span>
                                <span class="progress-label">OUT OF 20</span>
                            </div>
                        </div>
                    </div>
                </section>



                <!-- Sales Analytics Section -->
                <section class="sales-analytics">
                    <div class="section-header">
                        <h3>Your Sales</h3>
                        <a href="Sales.html">See All</a>
                    </div>
                    <div class="analytics-tabs">
                        <button class="tab active">Goal</button>
                        <button class="tab">Statistic</button>
                    </div>
                    <div class="analytics-chart">
                        <canvas id="salesChart"></canvas>
                    </div>
                </section>
            </div>
        </main>
    </div>
</body>

</html>
