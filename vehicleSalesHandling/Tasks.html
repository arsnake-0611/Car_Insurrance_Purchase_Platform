<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Sales - Tasks</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/sidebar.js"></script>
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/Tasks.css">
    <script src="js/Setting.js"></script>
</head>

<body>
    <button class="menu-toggle">
        <img src="./icon/bars-black.png" alt="Menu">
    </button>
    <div class="sidebar-overlay"></div>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <img src="../icon/lm.png" alt="Logo">
            </div>
            <nav class="main-nav">
                <ul>
                    <li>
                        <a href="Dashboard.html">
                            <img src="./icon/house-black.png" alt="Dashboard Icon" class="nav-icon">
                            <span class="nav-text">Dashboard</span>
                        </a>
                    </li>
                    <li >
                        <a href="orderManagement.html">
                            <img src="./icon/file-invoice-black.png" alt="Orders Icon" class="nav-icon">
                            <span class="nav-text">Orders</span>
                        </a>
                    </li>
                    <li>
                        <a href="Inbox.html">
                            <img src="./icon/comment-black.png" alt="Inbox Icon" class="nav-icon">
                            <span class="nav-text">Inbox</span>
                        </a>
                    </li>
                    <li>
                        <a href="Sales.html">
                            <img src="./icon/chart-line-black.png" alt="Sales Icon" class="nav-icon">
                            <span class="nav-text">Sales</span>
                        </a>
                    </li>

                    <li class="active">
                        <a>
                            <img src="./icon/list-check-black.png" alt="Tasks Icon" class="nav-icon">
                            <span class="nav-text">Tasks</span>
                        </a>
                    </li>
                    <li>
                        <a href="Calendar.html">
                            <img src="./icon/calendar-days-black.png" alt="Calendar Icon" class="nav-icon">
                            <span class="nav-text">Calendar</span>
                        </a>
                    </li>
                    <li>
                        <a href="Setting.html">
                            <img src="./icon/gear-black.png" alt="Settings Icon" class="nav-icon">
                            <span class="nav-text">Settings</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <nav class="main-nav">
                <ul>
                    <li> <a class="logout-btn">
                            <img src="./icon/sign-out-black.png" alt="Logout Icon" class="nav-icon">
                            <span class="nav-text">Logout</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="tasks-container">
                <div class="tasks-columns">
                    <div class="task-column" data-status="pending">
                        <div class="column-header">
                            <h3>Pending</h3>
                            <button class="add-task-btn" data-status="pending">
                                <img src="./icon/plus-black.png" alt="Add" class="btn-icon">
                            </button>
                            <span class="task-count">0</span>
                        </div>
                        <div class="task-list" id="pending-tasks">
                            <!-- Tasks will be dynamically added here -->
                        </div>
                    </div>

                    <div class="task-column" data-status="in-progress">
                        <div class="column-header">
                            <h3>In Progress</h3>
                            <button class="add-task-btn" data-status="in-progress">
                                <img src="./icon/plus-black.png" alt="Add" class="btn-icon">
                            </button>
                            <span class="task-count">0</span>
                        </div>
                        <div class="task-list" id="in-progress-tasks">
                            <!-- Tasks will be dynamically added here -->
                        </div>
                    </div>

                    <div class="task-column" data-status="completed">
                        <div class="column-header">
                            <h3>Completed</h3>
                            <button class="add-task-btn" data-status="completed">
                                <img src="./icon/plus-black.png" alt="Add" class="btn-icon">
                            </button>
                            <span class="task-count">0</span>
                        </div>
                        <div class="task-list" id="completed-tasks">
                            <!-- Tasks will be dynamically added here -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Task Modal -->
    <div class="task-modal" id="taskModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Task</h3>
                <button class="close-modal">&times;</button>
            </div>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskTitle">Title</label>
                    <input type="text" id="taskTitle" required>
                </div>
                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" rows="3"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="taskDueDate">Due Date</label>
                        <input type="date" id="taskDueDate">
                    </div>
                    <div class="form-group">
                        <label for="taskPriority">Priority</label>
                        <select id="taskPriority">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="taskAssignee">Assignee</label>
                    <input type="text" id="taskAssignee">
                </div>
                <div class="modal-footer">
                    <button type="button" class="cancel-btn">Cancel</button>
                    <button type="submit" class="save-btn">Save Task</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Initialize the sidebar when document is ready
        $(document).ready(function () {
            new Sidebar();
        });
    </script>
    <script src="js/Tasks.js"></script>
    <link rel="stylesheet" href="css/Tasks.css">
</body>

</html>
