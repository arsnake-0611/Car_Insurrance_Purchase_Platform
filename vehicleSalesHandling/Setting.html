<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Sales Order Management</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/sidebar.js"></script>
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/Setting.css">
    <script src="js/Setting.js"></script>
</head>

<body>
    <button class="menu-toggle">
        <img src="./icon/bars-black.png" alt="Menu">
    </button>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <img src="../icon/lm.png" alt="Logo">
            </div>
            <nav class="main-nav">
                <ul>
                    <li>
                        <a href="Dashboard.html">
                            <img src="./icon/house-black.png" alt="Dashboard Icon" class="nav-icon">
                            <span class="nav-text">Dashboard</span>
                        </a>
                    </li>
                    <li >
                        <a href="orderManagement.html">
                            <img src="./icon/file-invoice-black.png" alt="Orders Icon" class="nav-icon">
                            <span class="nav-text">Orders</span>
                        </a>
                    </li>
                    <li>
                        <a href="Inbox.html">
                            <img src="./icon/comment-black.png" alt="Inbox Icon" class="nav-icon">
                            <span class="nav-text">Inbox</span>
                        </a>
                    </li>
                    <li>
                        <a href="Sales.html">
                            <img src="./icon/chart-line-black.png" alt="Sales Icon" class="nav-icon">
                            <span class="nav-text">Sales</span>
                        </a>
                    </li>

                    <li>
                        <a href="Tasks.html">
                            <img src="./icon/list-check-black.png" alt="Tasks Icon" class="nav-icon">
                            <span class="nav-text">Tasks</span>
                        </a>
                    </li>
                    <li>
                        <a href="Calendar.html">
                            <img src="./icon/calendar-days-black.png" alt="Calendar Icon" class="nav-icon">
                            <span class="nav-text">Calendar</span>
                        </a>
                    </li>
                    <li class="active">
                        <a>
                            <img src="./icon/gear-black.png" alt="Settings Icon" class="nav-icon">
                            <span class="nav-text">Settings</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <nav class="main-nav">
                <ul>
                    <li> <a class="logout-btn">
                            <img src="./icon/sign-out-black.png" alt="Logout Icon" class="nav-icon">
                            <span class="nav-text">Logout</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="settings-container">
                <h2>Settings</h2>
                
                <!-- Theme Settings -->
                <section class="settings-section">
                    <h3>Appearance</h3>
                    <div class="setting-item">
                        <label>Theme</label>
                        <div class="theme-selector">
                            <button class="theme-btn" data-theme="light">
                                <img src="./icon/sun.png" alt="Light">
                                Light
                            </button>
                            <button class="theme-btn" data-theme="dark">
                                <img src="./icon/moon.png" alt="Dark">
                                Dark
                            </button>
                        </div>
                    </div>
                </section>

                <!-- Notification Settings -->
                <section class="settings-section">
                    <h3>Notifications</h3>
                    <div class="setting-item">
                        <label>Email Notifications</label>
                        <label class="switch">
                            <input type="checkbox" id="emailNotifications">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="setting-item">
                        <label>Desktop Notifications</label>
                        <label class="switch">
                            <input type="checkbox" id="desktopNotifications">
                            <span class="slider"></span>
                        </label>
                    </div>
                </section>
            </div>
        </main>
    </div>
    <script>
        $(document).ready(function () {
            new Sidebar();
            new Settings();
        });
    </script>
</body>

</html>
