<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <style>
      body,
      html {
        margin: 0;
        width: 100%;
        height: 100%;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS", sans-serif;
        background: #79aae1;
        display: flex;
        flex-direction: column; 
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }
      .container {
        width: 90%;
        max-width: 400px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        text-align: center;
      }
      h2 {
        margin-bottom: 15px;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      label {
        text-align: left;
        font-weight: bold;
      }
      input,
      select {
        padding: 10px;
        background-color: rgba(255, 255, 255, 0.9);
        border: 2px solid #ccc;
        border-radius: 4px;
        color: #333;
        text-align: left;
        transition: border-color 0.3s;
      }
      input:focus,
      select:focus {
        border-color: #1f2937;
        outline: none;
      }
      #staffNumberSection {
        margin-top: 15px;
        display: none;
      }
      #staffNumberSection label {
        margin-top: 10px;
        padding-left: 5px;
      }
      .submit-btn {
        padding: 10px;
        background-color: #1f2937;
        border: none;
        color: white;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .submit-btn:hover {
        background-color: #3b3f47;
      }
      .terms {
        display: flex;
        align-items: center;
        font-size: 14px;
      }
      .terms a {
        color: #3b5fba;
        text-decoration: underline;
        margin-left: 5px;
      }
      .error {
        color: red;
        font-size: 12px;
        display: none;
      }
      .toggle-password {
        cursor: pointer;
        margin-left: -30px;
        background: none;
        border: none;
        color: #1f2937;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Create Your Account</h2>
      <form id="registrationForm" action="" method="POST">
        <label for="userType">Register As:</label>
        <select id="userType" name="userType" required>
          <option value="" disabled selected>Select your role</option>
          <option value="customer">Customer</option>
          <option value="vehicleSales">Vehicle Sales Personnel</option>
          <option value="insuranceSales">Insurance Sales Personnel</option>
        </select>

        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Your full name"
          required
        />
        <div class="error" id="nameError">Please enter your name.</div>

        <label for="email">Email Address:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="example@domain.com"
          required
        />
        <div class="error" id="emailError">Please enter a valid email.</div>

        <label for="phone">Phone Number:</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="91234678"
          required
        />
        <div class="error" id="phoneError">Please enter your phone number.</div>

        <div id="staffNumberSection">
          <label for="staffNumber">Staff Number:</label>
          <input
            type="text"
            id="staffNumber"
            name="staffNumber"
            placeholder="Your staff number"
          />
          <div class="error" id="staffNumberError">Please enter your staff number.</div>
        </div>

        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Create a password"
          required
        />
        <button type="button" class="toggle-password" id="togglePassword">Show</button>
        <div class="error" id="passwordError">Please enter a password.</div>

        <label for="confirmPassword">Re-enter Password:</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          placeholder="Re-enter your password"
          required
        />
        <div class="error" id="confirmPasswordError">Passwords do not match.</div>

        <label class="terms">
          <input type="checkbox" name="terms" required />
          I agree to the
          <a href="http://www.google.com" target="_blank">terms and conditions</a>.
        </label>

        <button type="submit" class="submit-btn">Register</button>
      </form>
    </div>
    <script>
      $(document).ready(function () {
        $("#userType").change(function () {
          if ($(this).val() === "vehicleSales" || $(this).val() === "insuranceSales") {
            $("#staffNumberSection").slideDown();
            $("#staffNumber").prop("required", true);
          } else {
            $("#staffNumberSection").slideUp();
            $("#staffNumber").prop("required", false);
          }
        });

        $("#togglePassword").click(function() {
          const passwordField = $("#password");
          const confirmPasswordField = $("#confirmPassword");
          const type = passwordField.attr("type") === "password" ? "text" : "password";
          passwordField.attr("type", type);
          confirmPasswordField.attr("type", type);
          $(this).text($(this).text() === "Show" ? "Hide" : "Show");
        });

        $("#registrationForm").on("submit", function(event) {
          let valid = true;
          
          $(".error").hide(); // Hide all error messages

          if ($("#name").val().trim() === "") {
            $("#nameError").show();
            valid = false;
          }
          if ($("#email").val().trim() === "") {
            $("#emailError").show();
            valid = false;
          }
          if ($("#phone").val().trim() === "") {
            $("#phoneError").show();
            valid = false;
          }
          if ($("#staffNumberSection").is(":visible") && $("#staffNumber").val().trim() === "") {
            $("#staffNumberError").show();
            valid = false;
          }
          if ($("#password").val().trim() === "") {
            $("#passwordError").show();
            valid = false;
          }
          if ($("#password").val() !== $("#confirmPassword").val()) {
            $("#confirmPasswordError").show();
            valid = false;
          }

          if (!valid) {
            event.preventDefault(); // Prevent form submission
          }
        });
      });
    </script>
  </body>
</html>
