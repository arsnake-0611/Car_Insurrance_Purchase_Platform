<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard - Insurance Management</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="staffDashboard.css">
    
</head>
<body>
    <div class="notification" id="notification"></div>
    
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="../icon/lm.png" alt="Insurance Logo" width="45" height="45">
            <h3>Staff Portal</h3>
        </div>
        <ul class="sidebar-menu">
            <li><a href="staffDashboard.html" class="active">üìä Dashboard</a></li>
            <li><a href="recordsList.html">üìù Records</a></li>
            <li><a href="policyList.html">üîí Policies</a></li>
            <li><a href="settings.html">‚öôÔ∏è Settings</a></li>
        </ul>
        <div class="sidebar-footer">
            <button class="sign-out-btn">Sign Out</button>
        </div>
        <div class="theme-toggle">
            <button id="themeToggleBtn" class="theme-toggle-btn">
                <span class="theme-icon light">‚òÄÔ∏è</span>
                <span class="theme-icon dark">üåô</span>
                <span class="theme-text">Dark Mode</span>
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <header>
            <div class="header-content">
                <h2>Staff Dashboard</h2>
                <div class="user-info">
                    <span>Welcome, Staff Member</span>
                </div>
            </div>
        </header>

        <div class="content-wrapper">
            <!-- Statistics Dashboard -->
            <div class="dashboard-container">
                <div class="dashboard-header">
                    <h3>Insurance Quotations Overview</h3>
                    <div class="date-filter">
                        <select id="timeRange">
                            <option value="today">Today</option>
                            <option value="week">This Week</option>
                            <option value="month">This Month</option>
                            <option value="all" selected>All Time</option>
                        </select>
                    </div>
                </div>

                <div class="dashboard-stats">
                    <div class="stats-card total">
                        <div class="stats-icon">üìä</div>
                        <div class="stats-info">
                            <h3>Total Quotations</h3>
                            <p id="totalQuotes">0</p>
                        </div>
                    </div>
                    <div class="stats-card pending">
                        <div class="stats-icon">‚è≥</div>
                        <div class="stats-info">
                            <h3>Pending Review</h3>
                            <p id="pendingQuotes">0</p>
                        </div>
                    </div>
                    <div class="stats-card approved">
                        <div class="stats-icon">‚úÖ</div>
                        <div class="stats-info">
                            <h3>Approved</h3>
                            <p id="approvedQuotes">0</p>
                        </div>
                    </div>
                    <div class="stats-card rejected">
                        <div class="stats-icon">‚ùå</div>
                        <div class="stats-info">
                            <h3>Rejected</h3>
                            <p id="rejectedQuotes">0</p>
                        </div>
                    </div>
                </div>

                <!-- Recent Activity -->
                <div class="recent-activity">
                    <div class="activity-header">
                        <h3>Recent Activity</h3>
                        <div class="activity-controls">
                            <select id="activityFilter">
                                <option value="all">All Activities</option>
                                <option value="new_quote">New Quotes</option>
                                <option value="status_change">Status Changes</option>
                                <option value="payment">Payments</option>
                                <option value="claim">Claims</option>
                            </select>
                            <select id="activitySort">
                                <option value="newest">Newest First</option>
                                <option value="oldest">Oldest First</option>
                                <option value="priority">Priority</option>
                                <option value="value">Vehicle Value</option>
                            </select>
                        </div>
                    </div>
                    <div class="activity-list" id="activityList">
                        <!-- Activity items will be added here dynamically -->
                    </div>
                </div>

                <!-- Quick Actions -->
                <div class="quick-actions">
                    <h3>Quick Actions</h3>
                    <div class="action-buttons">
                        <button class="action-btn" id="exportDataBtn">
                            <span>üì§</span>Export Data
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="staffDashboard.js"></script>
</body>
</html>
