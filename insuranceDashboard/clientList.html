<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Insurance Clients - Management System</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="clientList.css">
</head>
<body>
    <div class="notification" id="notification"></div>
    
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="../icon/lm.png" alt="Insurance Logo" width="45" height="45">
            <h3>Car Insurance Portal</h3>
        </div>
        <ul class="sidebar-menu">
            <li><a href="staffDashboard.html">Dashboard</a></li>
            <li><a href="recordsList.html">Quotes</a></li>
            <li><a href="clientList.html" class="active">Clients</a></li>
            <li><a href="settings.html">Settings</a></li>
        </ul>
        <div class="theme-toggle">
            <button id="themeToggleBtn">
                <span>ðŸŒ™</span> Dark Mode
            </button>
        </div>
        <div class="sidebar-footer">
            <button class="sign-out-btn">Sign Out</button>
        </div>
    </div>

    <div class="main-content">
        <header>
            <div class="header-content">
                <h2>Car Insurance Client Management</h2>
                <div class="user-info">
                    <span>Welcome, Chris Wong</span>
                </div>
            </div>
        </header>

        <div class="content-wrapper">
            <div class="client-controls">
                <div class="search-container">
                    <input type="text" id="searchClient" placeholder="Search by name, email, or vehicle...">
                </div>
                <div class="filter-controls">
                    <div class="filter-group">
                        <label>Policy Status</label>
                        <select id="statusFilter">
                            <option value="">All Status</option>
                            <option value="active">Active Policy</option>
                            <option value="pending">Pending Renewal</option>
                            <option value="expired">Expired</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Coverage Type</label>
                        <select id="coverageFilter">
                            <option value="">All Coverage</option>
                            <option value="comprehensive">Comprehensive</option>
                            <option value="thirdParty">Third Party</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="clients-container" id="clientList">
                <!-- Client cards will be dynamically added here -->
            </div>
        </div>
    </div>

    <script src="clientList.js"></script>
</body>
</html>
