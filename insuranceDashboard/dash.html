<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="dash.js"></script>
</head>
<body>
    <div class="dashboard">
        <header>
            <h1>Insurance Quote Dashboard</h1>
            <button class="btn btn-primary" onclick="showModal('newQuoteModal')">New Quotation</button>
        </header>

        <div class="statistics">
            <div class="stat-card">
                <h3>Total Quotes</h3>
                <p id="totalQuotes">0</p>
            </div>
            <div class="stat-card">
                <h3>Approved Quotes</h3>
                <p id="approvedQuotes">0</p>
            </div>
        </div>

        <div id="quoteList"></div>

        <!-- Notification -->
        <div id="notification" class="notification"></div>

        <!-- New Quote Modal -->
        <div id="newQuoteModal" class="modal">
            <div class="modal-content">
                <h2>New Insurance Quote</h2>
                <form>
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="text" id="phoneNumber" name="phoneNumber" required>
                    </div>

                    <div class="form-group">
                        <label for="vehicleMake">Vehicle Make</label>
                        <select id="vehicleMake" name="vehicleMake" required>
                            <option value="">Select Make</option>
                            <option value="Audi">Audi</option>
                            <option value="BMW">BMW</option>
                            <option value="Ford">Ford</option>
                            <option value="Porsche">Porsche</option>
                            <option value="Toyota">Toyota</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="vehicleModel">Vehicle Model</label>
                        <select id="vehicleModel" name="vehicleModel" required>
                            <option value="">Select Model</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="coveragePlan">Coverage Plan</label>
                        <select id="coveragePlan" name="coveragePlan" required>
                            <option value="">Select Coverage</option>
                            <option value="Basic Coverage">Basic Coverage</option>
                            <option value="Comprehensive Coverage">Comprehensive Coverage</option>
                            <option value="Premium Coverage">Premium Coverage</option>
                        </select>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Submit Quote</button>
                        <button type="button" class="btn btn-secondary" onclick="closeModal('newQuoteModal')">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
