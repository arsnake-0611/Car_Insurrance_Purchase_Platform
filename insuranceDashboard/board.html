<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Staff Dashboard</title>
    <link rel="stylesheet" href="board.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="board.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <img src="../icon/lm.png" alt="Company Logo" class="logo">
                <div class="staff-info">
                    <span class="staff-name">Chris Wong</span>
                    <span class="staff-role">Insurance Agent</span>
                </div>
            </div>
            
            <ul class="sidebar-menu">
                <li class="menu-item">
                    <a href="#" class="search-link">
                        <span class="menu-text">Search</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#" class="dashboard-link">
                        <span class="menu-text">Dashboard</span>
                    </a>
                </li>
                <li class="menu-item active">
                    <a href="#" class="quotation-link">
                        <span class="menu-text">Quotation</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#" class="clients-link">
                        <span class="menu-text">Clients</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#" class="settings-link">
                        <span class="menu-text">Settings</span>
                    </a>
                </li>
            </ul>
            
            <div class="sidebar-toggle" id="sidebarToggle">
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="main-content">
            <header class="content-header">
                <h1>Insurance Quotation Management</h1>
                <div class="header-actions">
                    <button class="btn-primary" onclick="showModal('newQuoteModal')">New Quotation</button>
                </div>
            </header>

            <div class="filters-section">
                <div class="search-bar">
                    <input type="text" placeholder="Search quotations...">
                </div>
                
                <div class="filter-group">
                    <select id="dateFilter">
                        <option value="">Date Range</option>
                        <option value="24h">Last 24 Hours</option>
                        <option value="7d">Last 7 Days</option>
                        <option value="1m">Last Month</option>
                    </select>

                    <select id="statusFilter">
                        <option value="">Status</option>
                        <option value="pending">Pending</option>
                        <option value="approved">Approved</option>
                        <option value="rejected">Rejected</option>
                    </select>

                    <select id="coverageFilter">
                        <option value="">Coverage Type</option>
                        <option value="comprehensive">Comprehensive Coverage</option>
                        <option value="thirdParty">Third-Party Coverage</option>
                    </select>
                </div>
            </div>

            <div class="quotes-table-container">
                <table class="quotes-table">
                    <thead>
                        <tr>
                            <th>Reference No.</th>
                            <th>Vehicle</th>
                            <th>Date Approved</th>
                            <th>Coverage</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="quoteList">
                        <!-- Table content will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div id="newQuoteModal" class="modal"></div>
    <div id="viewDetailsModal" class="modal"></div>
    <div id="chatModal" class="modal"></div>
    
    <!-- Notification -->
    <div id="notification" class="notification"></div>
</body>
</html>
