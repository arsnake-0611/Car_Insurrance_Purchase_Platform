<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <style>
      body,
      html {
        margin: 0;
        width: 100%;
        height: 100%;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS", sans-serif;
        background: #79aae1;
        display: flex;
        flex-direction: column; 
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }
      .container {
        width: 90%;
        max-width: 400px;
        background: #c9ddf4;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 10px #00000080;
        text-align: center;
      }
      h2 {
        margin-bottom: 15px;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      label {
        text-align: justify; 
      }
      input,
      select {
        padding: 8px;
        border: none;
        border-radius: 4px;
        color: #212b4a;
        text-align: justify; 
      }
      .submit-btn {
        padding: 10px;
        background-color: #3b5fba;
        border: none;
        color: white;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .submit-btn:hover {
        background-color: #4c77cd;
      }
      .terms {
        display: flex;
        align-items: center;
        font-size: 14px;
      }
      .terms a {
        color: #3b5fba;
        text-decoration: underline;
        margin-left: 5px;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Create Your Account</h2>
      <form action="" method="POST">
        <label for="userType">Register As:</label>
        <select id="userType" name="userType" required>
          <option value="" disabled selected>Select your role</option>
          <option value="customer">Customer</option>
          <option value="vehicleSales">Vehicle Sales Personnel</option>
          <option value="insuranceSales">Insurance Sales Personnel</option>
        </select>

        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Your full name"
          required
        />

        <label for="email">Email Address:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="StaffNo@LegendMotor.com"
          required
        />

        <label for="phone">Phone Number:</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="91234678"
          required
        />

        <div id="staffNumberSection">
          <label for="staffNumber">Staff Number:</label>
          <input
            type="text"
            id="staffNumber"
            name="staffNumber"
            placeholder="Your staff number"
          />
        </div>

        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Create a password"
          required
        />

        <label class="terms">
          <input type="checkbox" name="terms" required />
          I agree to the
          <a href="http://www.google.com" target="_blank">terms and conditions</a>.
        </label>

        <button type="submit" class="submit-btn">Register</button>
      </form>
    </div>
    <script>
      $(document).ready(function () {
        $("#userType").change(function () {
          if (
            $(this).val() === "vehicleSales" ||
            $(this).val() === "insuranceSales"
          ) {
            $("#staffNumberSection").slideDown();
            $("#staffNumber").prop("required", true);
          } else {
            $("#staffNumberSection").slideUp();
            $("#staffNumber").prop("required", false);
          }
        });
      });
    </script>
  </body>
</html>
